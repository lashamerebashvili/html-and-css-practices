<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/">
            <p>
                    <label>
                            Name:
                            <input type="text" name="name" placeholder="Artisanal Kale" required>
                        </label>
            </p>  
            <p>
                    <label>
                            Email:
                            <input type="email" name="email" placeholder="bootstrap@example.com" required>
                    </label>
            </p>
            <p>
                    <label>
                            Password:
                            <input type="password" name="password" required>
                        </label>
            </p>
            <p>
                    <label>
                            Date:
                            <input type="date" name="date" placeholder="11.04.2019" required>
                        </label>
            </p>
            <p>
                    <label>
                            Time:
                            <input type="time" name="time" required>
                        </label>
            </p>
            <p>
                    <label>
                            Color:
                            <input type="color" name="color" required>
                    </label>
            </p>
            <p>
                    <label>
                            Range:
                            <input type="range" name="range" required>
                        </label>
            </p>
            <p>
                    <label>
                            Description:
                            <textarea name="Description" cols="30" rows="10" required></textarea>
                        </label>
            </p>
            <p>
                    <input type="submit" value="Register">
            </p>
    </form>
</body>
</html>
