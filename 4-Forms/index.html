<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Sign in</h1>
    <form action="/">
            <p>Full Name:</p>
            <p>
                    <label>
                            <input type="text" name="fullName" placeholder="Enter full name" required>
                        </label>
            </p>  
            <p>
            <p>Email:</p>
                    <label>
                            <input type="email" name="email" placeholder="Enter email" required>
                    </label>
            </p>
            <p>
            <p>Communication:</p>
                    <label>
                            <input type="checkbox" name="communicationEmail">Email <br>
                            <input type="checkbox" name="communicationSMS">SMS <br>
                            <input type="checkbox" name="communicationPhone">Phone <br>
                    </label>
            </p>
            <p>
            <p>User Group:</p>
                    <label>
                            <input type="radio" name="userGroup" required>Sales Person
                            <input type="radio" name="userGroup" required>Customer
                    </label>
            </p>
            <span>Please select user group</span>
            <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
            </p>
    </form>
</body>
</html>
